<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Here we have the section of the header.-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SOFTFLIX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="indice.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="añadir.html">Add</a>
                         </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- This is the page where we add the information of the review-->
    <main class="container my-5">
        <h2 class="text-center mb-4">Add New Review</h2>
        <form class="mx-auto shadow p-4 rounded" style="max-width: 600px;">
            <div class="mb-3">
                <label for="userName" class="form-label">User name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1–5)</label>
                <input type="number" class="form-control" id="rating" min="1" max="10" required>
            </div>       
            <div class="mb-3">
                <label for="reviewText" class="form-label">Review</label>
                <textarea class="form-control" id="reviewText" rows="4" placeholder="Write your review..."
                    required></textarea>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-outline-dark">
                    <i class="bi bi-save me-1"></i> Save
                </button>
                <a href="indice.html" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle me-1"></i> Cancel
                </a>
            </div>
        </form>
    </main>
    <!-- This is the footer of the page-->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-left">
                <p>&copy; 2025 Softflix. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
