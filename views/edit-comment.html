<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    {{> header}}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h2 class="mb-4">{{pageTitle}}</h2>

                <form method="POST" action="/updateComment/{{filmSlug}}/{{commentId}}">

                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Comentario:</label>
                        <textarea class="form-control" id="reviewText" name="reviewText" rows="4"
                            required>{{commentText}}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="reviewRating" class="form-label">Rating (1-5):</label>
                        <input type="number" class="form-control" id="reviewRating" name="reviewRating"
                            value="{{commentRating}}" min="1" max="5" required>
                    </div>

                    <div class="mb-5 mt-5">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Guardar Edici√≥n
                        </button>
                        <a href="/detail/{{filmSlug}}" class="btn btn-secondary" role="button">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{> footer}}
</body>

</html>
